<!DOCTYPE html>
<html>
<head>
    <title>NASA Time Machine (Universal)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #111; font-family: sans-serif; color: white; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Moved to side for better view */
            width: 320px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #ffcc00; }
        label { font-size: 12px; color: #aaa; }
        
        /* Inputs */
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { width: 100%; padding: 5px; background: #222; border: 1px solid #555; color: white; text-align: center; }
        select { width: 100%; padding: 5px; background: #222; border: 1px solid #555; color: white; margin-bottom: 15px; }
        
        button {
            width: 100%; padding: 10px; background: #0077ff; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px;
        }
        button:hover { background: #0055cc; }

        /* Slider */
        #year-label { font-size: 36px; font-weight: bold; display: block; text-align: center; margin: 10px 0; color: #ffcc00; }
        input[type=range] { width: 100%; cursor: pointer; }

    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="controls">
        <h2>üõ∞Ô∏è Earth Time Machine</h2>
        
        <label>Latitude / Longitude</label>
        <div class="input-row">
            <input type="text" id="lat" value="35.824">
            <input type="text" id="lon" value="-81.733">
        </div>

        <label>Best Viewing Month</label>
        <select id="month">
            <option value="01">January (Best for India/Asia)</option>
            <option value="06" selected>June (Best for USA/Europe)</option>
            <option value="10">October (Fall Colors)</option>
        </select>

        <button onclick="goToLocation()">üöÄ Jump to Location</button>

        <hr style="border-color: #333; margin: 15px 0;">

        <span id="year-label">2000</span>
        <input id="year-slider" type="range" min="2000" max="2024" value="2000" step="1" oninput="updateMap()">
        
        <div style="text-align:center; font-size:11px; color:#666; margin-top:5px;">
            Drag slider to change year
        </div>
    </div>

    <script>
        // 1. COORDINATE SYSTEM
        var res = [0.5625, 0.28125, 0.140625, 0.0703125, 0.03515625, 0.017578125, 0.0087890625, 0.00439453125, 0.002197265625];
        var EPSG4326 = new L.Proj.CRS('EPSG:4326',
            '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs', {
            origin: [-180, 90],
            resolutions: res, 
            bounds: L.bounds([[-180, -90], [180, 90]])
        });

        // 2. MAP SETUP
        var map = L.map('map', {
            center: [35.824, -81.733], // Default: NC
            zoom: 8,
            minZoom: 3,
            maxZoom: 9,
            crs: EPSG4326
        });

        // 3. UPDATE FUNCTION
        function updateMap() {
            var year = document.getElementById('year-slider').value;
            var month = document.getElementById('month').value;
            var day = "15"; // Middle of the month
            
            // Handle future dates (NASA doesn't have data for Jan 2025 yet usually, but just in case)
            var dateString = year + "-" + month + "-" + day;
            
            document.getElementById('year-label').innerText = year;

            // Clear Layers
            map.eachLayer(function (layer) { map.removeLayer(layer); });

            // Load NASA Image
            L.tileLayer('https://gibs-{s}.earthdata.nasa.gov/wmts/epsg4326/best/{layer}/default/{time}/{tileMatrixSet}/{z}/{y}/{x}.jpg', {
                layer: 'MODIS_Terra_CorrectedReflectance_TrueColor',
                tileMatrixSet: '250m',
                time: dateString,
                tileSize: 512,
                subdomains: 'abc',
                noWrap: true,
                maxNativeZoom: 8,
                attribution: '¬© NASA GIBS'
            }).addTo(map);
        }

        // 4. JUMP TO LOCATION
        function goToLocation() {
            var lat = parseFloat(document.getElementById('lat').value);
            var lon = parseFloat(document.getElementById('lon').value);
            
            if (!isNaN(lat) && !isNaN(lon)) {
                map.setView([lat, lon], 8);
                updateMap(); // Refresh the tiles
            } else {
                alert("Please enter valid numbers (e.g., 20.59)");
            }
        }

        // Initial Load
        updateMap();
    </script>
</body>
</html>
